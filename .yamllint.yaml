---
ignore: |
  .vscode/
extends: default
rules:
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  comments:
    min-spaces-from-content: 1
  comments-indentation: enable
  indentation:
    spaces: 2
    indent-sequences: true
  line-length: disable
  quoted-strings:
    quote-type: any
    required: only-when-needed
  # truthy:
  #   allowed-values: ['true', 'false', on]
