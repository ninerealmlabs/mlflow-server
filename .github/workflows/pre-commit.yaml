---
name: Run pre-commit hooks

on: # yamllint disable-line rule:truthy
  pull_request:  # run when PR opened
  push:
    branches-ignore:  # don't run once PR into main approved
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-hooks:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo ğŸ›’
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set Up Python ğŸ
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: 3.x

      - name: Install pre-commit ğŸ“¦
        run: |
          pip install --upgrade pip
          pip install --upgrade pre-commit

      - name: Run pre-commit hooks âœ…
        run: pre-commit run --all-files --show-diff-on-failure --hook-stage=manual

      # linting multiple dockerfiles: https://github.com/hadolint/hadolint-action/issues/3
      - name: Lint Dockerfile âœ…
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5 # v3.3.0
        with:
          dockerfile: "Dockerfile"
          recursive: true
        # env:
        #   HADOLINT_RECURSIVE: "true"
