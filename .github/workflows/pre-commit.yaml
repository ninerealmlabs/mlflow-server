---
name: Run pre-commit hooks

on: # yamllint disable-line rule:truthy
  pull_request:  # run when PR opened
  push:
    branches-ignore:  # don't run once PR into main approved
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-hooks:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo ğŸ›’
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set Up Python ğŸ
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: 3.x

      - name: Install pre-commit ğŸ“¦
        run: |
          pip install --upgrade pip
          pip install --upgrade pre-commit

      - name: Run pre-commit hooks âœ…
        run: pre-commit run --all-files --show-diff-on-failure --hook-stage=manual

      # linting multiple dockerfiles: https://github.com/hadolint/hadolint-action/issues/3
      - name: Lint Dockerfile âœ…
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: "Dockerfile"
          recursive: true
        # env:
        #   HADOLINT_RECURSIVE: "true"
